<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <h2 class="mb-4">Product Management</h2>

  <form id="productForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="Product Name" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="price" class="form-control" placeholder="Price" required />
      </div>
      <div class="col-md-3">
        <input type="number" id="quantity" class="form-control" placeholder="Quantity" required />
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-success w-100">Add / Update</button>
      </div>
    </div>
    <input type="hidden" id="productId" />
  </form>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
